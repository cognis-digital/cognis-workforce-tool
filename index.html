<!doctype html>
<html lang="en">
  <head>
    <!-- React hook injector - must be first! -->
    <script src="./react-hook-injector.js" type="module"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cognis-workforce-tool/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognis Digital - AI Workforce Platform</title>
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Host validator for GitHub Pages deployment -->
    <script src="./host-validator.js" type="module"></script>
    <!-- Environment config -->
    <script src="./env-config.js" type="module"></script>
    <!-- Default API key for demo -->
    <script src="./default-api-key.js" type="module"></script>
    <!-- API router for self-hosted mode -->
    <script src="./api/v1/router.js" type="module"></script>
    <!-- Component-specific fixes -->
    <script src="./component-fix.js" type="module"></script>
    <!-- React Hooks Polyfill -->
    <script src="./react-polyfill.js" type="module"></script>
    <!-- Polyfills for browser compatibility -->
    <script type="module" src="./src/polyfills.js"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
