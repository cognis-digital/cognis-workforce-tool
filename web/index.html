<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognis Digital - Local AI Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .agent-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .console {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .status {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Cognis Digital AI Agents</h1>
            <p>Local WASM-powered AI agents running in your browser</p>
        </div>
        
        <div class="agent-panel">
            <div class="status" id="status">
                üîÑ Initializing local AI system...
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="agentSelect">Select Agent</label>
                    <select id="agentSelect">
                        <option value="helper">AI Helper</option>
                        <option value="analyst">Data Analyst</option>
                        <option value="writer">Content Writer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modelSelect">Model</label>
                    <select id="modelSelect">
                        <option value="Xenova/TinyLlama-1.1B-Chat-v1.0">TinyLlama 1.1B (Fast)</option>
                        <option value="Xenova/Qwen2.5-0.5B-Instruct">Qwen2.5 0.5B (Fastest)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="userInput">Your Message</label>
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..."
                    rows="4"
                ></textarea>
            </div>
            
            <button data-action="agent:run" id="runButton">
                üöÄ Run Agent
            </button>
            
            <button data-action="agent:stream" id="streamButton" style="margin-left: 10px;">
                ‚ö° Stream Response
            </button>
        </div>
        
        <div class="agent-panel">
            <h3 style="margin-bottom: 15px;">üñ•Ô∏è Agent Console</h3>
            <pre id="console" class="console">Ready to process your requests...</pre>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
